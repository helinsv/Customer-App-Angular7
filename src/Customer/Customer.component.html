Customer Code: <input [(ngModel)]="CustomerModel.CustomerCode" type="text"><br> Customer Name:
<input [(ngModel)]="CustomerModel.CustomerName" type="text"><br> Customer Amount:
<input [(ngModel)]="CustomerModel.CustomerAmount" type="text"><br>
<input (click)="Add()" type="button" value="Add"> {{CustomerModel.CostomerCode}}
<table>
    <tr>
        <td>Customer Code: </td>
        <td>Customer Name:</td>
        <td>Customer Amount:</td>
    </tr>
    <tr *ngFor="let Cust of CustomerModels">
        <td>{{Cust.CustomerCode}}</td>
        <td>{{Cust.CustomerName}}</td>
        <td>{{Cust.CustomerAmount}}</td>
    </tr>
</table>
